<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Quiz Website</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  body{
    font-family:'Inter', sans-serif;
    margin:0;
    background:linear-gradient(135deg, #ff00cc, #333399);
    background-size:cover;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
  }
  body::before{
    content:"";
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background-image:url('https://www.transparenttextures.com/patterns/hexellence.png');
    opacity:0.2;
    pointer-events:none;
  }
  .card{
    background:rgba(0,0,0,0.7);
    padding:30px;
    border-radius:10px;
    width:300px;
    text-align:center;
    z-index:1;
  }
  h2{
    margin-bottom:20px;
    font-weight:800;
  }
  input{
    width:100%;
    padding:10px;
    margin:8px 0;
    border:none;
    border-radius:5px;
  }
  button{
    width:100%;
    padding:10px;
    background:#ff00cc;
    border:none;
    border-radius:5px;
    color:white;
    font-weight:700;
    cursor:pointer;
    margin-top:10px;
  }
  button:hover{
    background:white;
    color:#ff00cc;
  }
  a{
    color:#ff66cc;
    text-decoration:none;
    font-size:14px;
  }
</style>
</head>
<body>

<div class="card">
  <h2>Login</h2>
  <form action="user.html" method="GET"> <!-- Changed action to user.html -->
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p style="margin-top:10px;">Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

</body>
</html>
