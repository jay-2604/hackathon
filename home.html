<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website â€” Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #ff00cc, #333399);
            background-size: cover;
            background-attachment: fixed;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('img3.jpg');
            opacity: 0.2;
            pointer-events: none;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: relative;
            z-index: 1;
        }
        .logo {
            font-weight: 800;
            font-size: 1.4rem;
            margin-right: auto; /* Pushes the logo to the left */
        }
        .logo img {
            max-width: 10%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid #000; /* Add a border around the image */
            border-radius: 10px; /* Round the corners of the border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a shadow effect */
        }
        ul {
            list-style: none;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        ul li a:hover, ul li a.active {
            color: #ff66cc;
        }
        .signup-btn {
            background: #ff00cc;
            border: 2px solid white;
            padding: 8px 18px;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }
        .signup-btn:hover {
            background: white;
            color: #ff00cc;
        }
        .center {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 20px;
        }
        .center h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 15px;
        }
        .center p {
            max-width: 600px;
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        .btn {
            background: #ff00cc;
            border: 2px solid white;
            padding: 12px 25px;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: white;
            color: #ff00cc;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start; /* Align items to the start */
                padding: 10px 20px; /* Adjust padding for smaller screens */
            }
            ul {
                width: 100%; /* Make the ul take full width */
                justify-content: space-between; /* Space out items */
            }
            .signup-btn {
                margin-left: auto; /* Push the signup button to the right */
            }
            .center h1 {
                font-size: 2.5rem; /* Adjust heading size */
            }
            .center p {
                font-size: 1rem; /* Adjust paragraph size */
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo"><img src="Quiz_Fly.jpg" alt="Quiz."></div>
    <ul>
        <li><a href="#" class="active"></a></li>
        <li><a href="signup_page.html" class="signup-btn">Sign Up</a></li>
    </ul>
</nav>

<div class="center">
    <h1>Quiz Fly</h1>
    <p>Test your knowledge with exciting quizzes across various topics. Compete with friends and climb the leaderboard!</p>
    <a href="login.html" class="btn">Start Quiz</a>
</div>

</body>
</html>
